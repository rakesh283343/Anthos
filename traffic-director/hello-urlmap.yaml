defaultService: https://www.googleapis.com/compute/v1/projects/anthos-demo-280104/global/backendServices/hello-backend-service
hostRules:
- hosts:
  - '*'
  pathMatcher: td-path-matcher
- hosts:
  - service-test
  pathMatcher: td-path-matcher
kind: compute#urlMap
name: hello-backend-service-urlmap
pathMatchers:
- defaultService: https://www.googleapis.com/compute/v1/projects/anthos-demo-280104/global/backendServices/hello-backend-service
  name: td-path-matcher
  routeRules:
  - priority: 2
    matchRules:
    - prefixMatch: ''
    routeAction:
      weightedBackendServices:
        - backendService: https://www.googleapis.com/compute/v1/projects/anthos-demo-280104/global/backendServices/hello-backend-service
          weight: 50
        - backendService: global/backendServices/hello-gke-service
          weight: 50
